<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP测试页面 - EdgeOne Pages</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
            max-width: 600px;
        }
        .header {
            margin-bottom: 30px;
        }
        .header h1 {
            color: #333;
            margin: 0;
            font-size: 2.5em;
        }
        .header p {
            color: #666;
            margin: 10px 0 0 0;
            font-size: 1.2em;
        }
        .status {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #c3e6cb;
        }
        .info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: left;
        }
        .info h3 {
            margin-top: 0;
            color: #495057;
        }
        .info ul {
            margin: 10px 0;
            padding-left: 20px;
        }
        .info li {
            margin: 5px 0;
            color: #6c757d;
        }
        .footer {
            margin-top: 30px;
            color: #6c757d;
            font-size: 0.9em;
        }
        .badge {
            display: inline-block;
            background: #007bff;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 MCP测试成功！</h1>
            <p>EdgeOne Pages + Cursor MCP 集成测试</p>
        </div>
        
        <div class="status">
            ✅ <strong>MCP连接正常</strong> - 页面已成功部署到EdgeOne Pages
        </div>
        
        <div class="info">
            <h3>🎯 测试信息</h3>
            <ul>
                <li><strong>部署时间：</strong> <span id="deployTime"></span></li>
                <li><strong>部署方式：</strong> Cursor MCP</li>
                <li><strong>平台：</strong> EdgeOne Pages</li>
                <li><strong>状态：</strong> <span class="badge">运行中</span></li>
            </ul>
        </div>
        
        <div class="info">
            <h3>🔧 功能验证</h3>
            <ul>
                <li>✅ HTML文件部署</li>
                <li>✅ 静态资源访问</li>
                <li>✅ 边缘节点加速</li>
                <li>✅ MCP服务调用</li>
            </ul>
        </div>
        
        <div class="footer">
            <p>通过Cursor MCP自动部署 | EdgeOne Pages边缘计算</p>
            <p>测试时间: <span id="currentTime"></span></p>
        </div>
    </div>

    <script>
        // 显示当前时间
        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = now.toLocaleString('zh-CN');
            document.getElementById('deployTime').textContent = now.toLocaleString('zh-CN');
        }
        updateTime();
        
        // 每秒钟更新时间
        setInterval(updateTime, 1000);
        
        // 添加一些交互效果
        document.addEventListener('DOMContentLoaded', function() {
            console.log('MCP测试页面加载完成');
            console.log('EdgeOne Pages部署成功');
        });
    </script>
</body>
</html>
